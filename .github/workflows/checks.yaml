name: Code

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
    branches:
      - main
      - "v[0-9]+.[0-9]+.[0-9]+" # old releases
  pull_request:
  schedule:
    - cron: '38 5 * * 3' # put some random time here

concurrency:
  group: ${{ format('{0}-{1}', github.workflow, github.head_ref) }}
  cancel-in-progress: true

permissions: read-all

jobs:
  GoVersions:
    name: Lookup Go versions
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.versions.outputs.matrix }}
    steps:
      - uses: actions/checkout@v5.0.0 # immutable action, safe to use the versions
      - uses: arnested/go-version-action@81f730770833dd20e6365d535ce7efcb3b136e7d #v1.1.21
        id: versions

  UnitTestJob:
    runs-on: ubuntu-latest
    needs: GoVersions
    strategy:
      matrix:
        go: ${{ fromJSON(needs.GoVersions.outputs.matrix) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0 # immutable action, safe to use the versions
      - name: Install Go
        uses: actions/setup-go@v5.2.0 # immutable action, safe to use the versions
        with:
          go-version: ${{ matrix.go }}
      - name: Run Unit Tests
        run: go test -race -cover -coverprofile=coverage.out -covermode=atomic ./...
      - name: Codecov
        uses: codecov/codecov-action@fdcc8476540edceab3de004e990f80d881c6cc00 # v5.5.0
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  GolangCI-Lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0 # immutable action, safe to use the versions

      - name: Install Go
        uses: actions/setup-go@v5.2.0 # immutable action, safe to use the versions
        with:
          go-version: 'stable'

      - name: Run GolangCi-Lint
        uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9 # v8.0.0
        with:
          version: latest

  UnitTests:
    if: ${{ always() }}
    needs: UnitTestJob
    runs-on: ubuntu-latest
    steps:
      - name: Check status
        if: ${{ needs.UnitTestJob.result != 'success' }}
        run: exit 1
