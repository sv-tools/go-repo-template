name: Code

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
    branches:
      - main
      - "v[0-9]+.[0-9]+.[0-9]+" # old releases
  pull_request:
  schedule:
    - cron: '38 5 * * 3' # put some random time here

concurrency:
  group: ${{ format('{0}-{1}', github.workflow, github.head_ref) }}
  cancel-in-progress: true

permissions: read-all

jobs:
  UnitTestJob:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go:
          - 'oldstable'
          - 'stable'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5 # immutable action, safe to use the versions
      - name: Install Go
        uses: actions/setup-go@v5.2.0 # immutable action, safe to use the versions
        with:
          go-version: ${{ matrix.go }}
      - name: Run Unit Tests
        run: go test -race -cover -coverprofile=coverage.out -covermode=atomic ./...
      - name: Codecov
        uses: codecov/codecov-action@18283e04ce6e62d37312384ff67231eb8fd56d24 # v5.4.3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  GolangCI-Lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5 # immutable action

      - name: Install Go
        uses: actions/setup-go@v5.2.0 # immutable action
        with:
          go-version: 'stable'

      - name: Run GolangCi-Lint
        uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9 # v8.0.0
        with:
          version: latest

  UnitTests:
    if: ${{ always() }}
    needs: UnitTestJob
    runs-on: ubuntu-latest
    steps:
      - name: Check status
        if: ${{ needs.UnitTestJob.result != 'success' }}
        run: exit 1
